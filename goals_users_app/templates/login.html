<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in </title>
    {% load static %}
    <!-- <link rel="stylesheet" href='{% static "login.css" %}'> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-img text-white" style="background-image: url('https://wallpaperaccess.com/full/4893749.jpg');">
    <h1 class="container text-center fw-bold p-5 mt-5">Welcome Back!</h1>
    {% if messages %}
    <ul class='container justify-content-center'>
        {% for message in messages %}
        <li class='text-danger' {% if message.tags %} class="{{message.tags}}"{% endif %}>{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="container d-flex justify-content-evenly mb-3 p-2">
        <div>
        <h1 class='mb-4'>Log In</h1>
        <form action="/login-user" method="POST">
            {% csrf_token %}
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control text-secondary" name="email" placeholder="email123@gmail.com">
            
            <label for="Password" class="form-label">Password</label>
            <input type="password" class="form-control text-secondary" name="password" placeholder="password">
            
            <button type="submit" class="mt-3 mb-5 btn-success col-4 p-2 text-center rounded">Log In</button>            <br>
            <a href="/" class="fs-5">Don't have an account? Register</a>
        </form>
    </div>
</body>
</html>
